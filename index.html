<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Assesment L2 boilerplate</title>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <!-- Header and Navbar -->
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="./Asset/logo.png" alt="Marmeto Logo" />
          <h1 class="site-name">Marmeto</h1>
        </div>

        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/shop">Shop</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>
        <div class="navbar-icons">
          <img src="./Asset/search.png" alt="Search-logo" />
          <img src="./Asset/wishlist.png" alt="Wishlist-logo" />
          <img src="./Asset/shopping-cart.png" alt="Cart-logo" />
        </div>
      </div>
    </header>

    <!-- Cart Section -->
    <div class="cart-section">
      <div class="img-container"></div>
      <div class="bg-overlay"></div>
      <div class="cart-header">
        <img src="/Asset/logo.png" />
        <h1>Cart</h1>
        <p><b>Home ></b> Cart</p>
      </div>

      <div class="cart-container">
        <!-- Product Table -->
        <div class="table-data"></div>
        <!-- Cart Totals -->
        <div class="cart-totals">
          <h2>Cart Totals</h2>
          <p>Subtotal: <span>Rs. 250,000.00</span></p>
          <p>Total: <span class="total-price">Rs. 250,000.00</span></p>
          <button class="checkout-btn">Check Out</button>
        </div>
      </div>
    </div>

    <!-- Footer Features Section -->
    <div class="footer-features">
      <div class="feature">
        <img src="Asset/Group.png" alt="High Quality" />
        <div>
          <p>High Quality</p>
          <small>Crafted from top materials</small>
        </div>
      </div>
      <div class="feature">
        <img src="./Asset/guarantee.png" alt="Warranty Protection" />
        <div>
          <p>Warranty Protection</p>
          <small>Over 2 years</small>
        </div>
      </div>
      <div class="feature">
        <img src="./Asset/shipping.png" alt="Free Shipping" />
        <div>
          <p>Free Shipping</p>
          <small>Order over 150$</small>
        </div>
      </div>
      <div class="feature">
        <img src="./Asset/customer-support.png" alt="24/7 Support" />
        <div>
          <p>24/7 Support</p>
          <small>Dedicated support</small>
        </div>
      </div>
    </div>
  </body>
</html>
